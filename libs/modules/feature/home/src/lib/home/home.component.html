<main class="home">
  <section aria-labelledby="recommendedProducts">
    <h2 id="recommendedProducts">Produtos recomendados para você</h2>

    <div class="product-card-container">
      @for (product of products$ | async; track product.id) {
        <ecommerce-product-card [product]="product" />
      } @empty {
        <strong>Não temos produtos recomendados para você por enquanto.</strong>
      }
    </div>
  </section>
</main>
