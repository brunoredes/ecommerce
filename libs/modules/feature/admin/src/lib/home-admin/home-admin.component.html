<section>
  <div class="section__start">
    <mat-icon aria-hidden="false" aria-label="Manage users icon"
      >group</mat-icon
    >
    <h1 class="section__title">Gerenciamento de usuÃ¡rios</h1>
  </div>
  <hr />
  <ecommerce-loading-spinner />
  @let users = users$ | async;
  <mat-grid-list cols="2" gutterSize="10" rowHeight="2:1">
    @for (user of users?.data; track user.id) {
      <mat-grid-tile>
        @defer {
          <lib-ecommerce-admin-card [user]="user" />
        }
      </mat-grid-tile>
    }
  </mat-grid-list>
  <mat-paginator
  showFirstLastButtons
  [length]="users?.totalItems"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="pagesOptions"
  (page)="pageChange($event)" 
  />
</section>
