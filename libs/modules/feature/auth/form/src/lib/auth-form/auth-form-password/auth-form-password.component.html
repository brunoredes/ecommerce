<mat-form-field appearance="fill" class="form-field">
  <mat-label>Informe sua senha</mat-label>
  <input
    autofocus
    matInput
    placeholder="Mínimo de 6 caracteres"
    type="password"
    [formControl]="control"
  />
  @if (control.hasError('password') && !control.hasError('required')) {
    <mat-error>A senha precisa ter no mínimo 6 dígitos</mat-error>
  }
  @if (control.hasError('required')) {
    <mat-error>A senha é obrigatória</mat-error>
  }
</mat-form-field>

<div class="container">
  <button
    mat-button
    color="primary"
    [disabled]="control.invalid"
    (click)="login()"
    (keydown)="login()"
  >
    Entrar
  </button>
</div>
