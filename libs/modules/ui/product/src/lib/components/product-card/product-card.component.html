<mat-card class="product-card">
  <img
    mat-card-image
    [ngSrc]="product.image"
    [alt]="product.description"
    width="400"
    height="300"
    loading="lazy"
  />
  <mat-card-content>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency: 'BRL' }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
